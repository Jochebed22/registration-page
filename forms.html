<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT FORM</title>
    <link rel="stylesheet" href="css.css/style.css">
    
</head>
<body>
     <div class="Forms">
      <h1> STUDENT REGISTRATION FORM</h1>
     </div>
        
    
        <br>
    <div class="container">
      <div class="text-field">
        <label for="text">First name</label>
       <input class="input" id="text-input" type="text"
       placeholder="Enter name here">
      <br>
      </div>
      
      <div class="text-field">
        <label for="text">Last name</label>
      <input class="input" id="text-input" type="text"
       placeholder="Enter name here">
      <br>
      </div>
      
       <div class="text-field">     
        <label for="email">Email</label>
      <input class="input" id="text-input" type="email"
      placeholder="Eg. something@..mail.com">
      <br>
       </div>
      
       <div class="text-field">
      <label for="date">Date of Birth</label>
      <input class="input" id="text-input" type="date">
      <br>
       </div>

       <div class="text-field">
      <label for="Age">Age</label>
      <input class="input" id="text-input" type="number">
      <br>
       </div>

       <div class="text-field">
      <label for="text"> Hall of Affiliation </label>
        <select input class="input" id="text-input" type="text">
            <option value="select Hall">select hall</option>
            <option value="Africa Hall"> Africa Hall</option>
            <option value="Republic Hall">Republic Hall</option>
            <option value="Unity Hall"> Unity Hall</option>
            <option value="Queen Elizabeth II Hall"> Queen Elizabeth II Hall</option>
            <option value="Independence Hall">Independence Hall</option>
            <option value="University Hall"> University Hall</option>
        </select>
       <br>
       </div>

       <div class="text-field">
      <label for="text">Program</label>
      <input class="input" id="text-input" type="text"
      placeholder="Eg. BSC Computer Science">
       <br>
       </div>

       <div class="text-field">
       <label for="Year">Year</label>
       <select input class="input" id="text-input" type="text">
          <option value="select year">select year</option>
          <option value="first year">first year</option>
          <option value="second year">second year</option>
          <option value="third year">third year</option>
          <option value="fourth year">fourth year</option>
          <option value="fifth year">fifth year</option>
          <option value="sixth year">sixth year</option>
       </select>
     <br>
       </div>
       
       <div class="text-field">
        <label for="Country">Country</label>
        <input class="input" id="text-input" type="text">
        <br>
       </div>
      

    <div class="text-field">
    <label for="Gender">Gender</label>
    <select  input class="input" id="text-input" type="text">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    </select>
    <br>
     </div>

     <div class="text-field">
      <label for="gender">Gender</label>
      <input type="radio" name="gender" value="Male">Male
      <input type="radio" name="gender" value="Female">Female
      <br>
     </div>

    
     <div class="text-field">
    <label for="color">Favorite color</label>
    <input type="color" name="color">
     </div>  
     
    </div>
</body>
</html>
